{% extends 'base.html' %}

{% block title %}My Data{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Available Amount</h5>
                        <p class="card-text">{{ balance }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Daily PNL</h5>
                        <p class="card-text">{{ daily_pnl }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Monthly PNL</h5>
                        <p class="card-text">{{ monthly_pnl }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Yearly PNL</h5>
                        <p class="card-text">{{ yearly_pnl }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Change Available Amount</h5>
                        <form method="POST" action="{{ url_for('mydata') }}">
                            <div class="form-group">
                                <label for="balance">New Amount:</label>
                                <input type="number" class="form-control" id="balance" name="balance" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Amount</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
